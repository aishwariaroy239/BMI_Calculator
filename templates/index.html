<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form method="POST">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" placeholder="Your Name" required>

            <label for="mode">Select mode:</label>
            <select name="mode" id="mode">
                <option value="1">Kg/m²</option>
                <option value="2">Pounds/inches²</option>
            </select>

            <label for="height">Enter your height:</label>
            <input type="number" step="any" name="height" id="height" placeholder="e.g., 1.75 for meters" required>

            <label for="weight">Enter your weight:</label>
            <input type="number" step="any" name="weight" id="weight" placeholder="e.g., 68 for kg" required>

            <button type="submit">Calculate BMI</button>
        </form>
        
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
