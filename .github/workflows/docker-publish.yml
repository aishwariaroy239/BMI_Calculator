name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout your repository code
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for multi-platform support
    
    - name: Cache Docker layers
      uses: actions/cache@v3  # Cache Docker layers to speed up builds
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # Log in to Docker Hub using secrets
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t your-username/sample-app .
        docker push your-username/sample-app

